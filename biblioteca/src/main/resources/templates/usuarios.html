<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold">📚 Biblioteca - Usuarios</a>
      <a href="/dashboard" class="btn btn-outline-light btn-sm">Volver al Dashboard</a>
    </div>
  </nav>

  <div class="container">
    <div class="card p-4">
      <h3 class="text-center mb-4">Gestión de Usuarios</h3>

      <!-- Formulario de usuario -->
      <form id="usuarioForm" class="row g-3">
        <input type="hidden" id="id">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Correo electrónico</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Rol</label>
          <select id="rol" class="form-select" required>
            <option value="">Seleccionar...</option>
            <option value="LECTOR">Lector</option>
            <option value="BIBLIOTECARIO">Bibliotecario</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>

    <!-- Tabla de usuarios -->
    <div class="card p-4 mt-4">
      <h5 class="mb-3">Lista de usuarios</h5>
      <table class="table table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = '/api/usuarios';
    const tabla = document.getElementById('tablaUsuarios');
    const form = document.getElementById('usuarioForm');
    const cancelarBtn = document.getElementById('cancelar');
    let editando = false;

    // Cargar todos los usuarios
    async function cargarUsuarios() {
      const res = await fetch(API_URL);
      const data = await res.json();
      tabla.innerHTML = '';
      data.forEach(u => {
        tabla.innerHTML += `
          <tr>
            <td>${u.id}</td>
            <td>${u.nombre}</td>
            <td>${u.email}</td>
            <td>${u.rol}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editarUsuario(${u.id})">Editar</button>
              <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${u.id})">Eliminar</button>
            </td>
          </tr>`;
      });
    }

    // Crear o actualizar usuario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = {
        nombre: form.nombre.value,
        email: form.email.value,
        rol: form.rol.value,
        password: form.password.value
      };
      if (!editando) {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(usuario)
        });
      } else {
        const id = form.id.value;
        await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(usuario)
        });
        editando = false;
      }
      form.reset();
      cargarUsuarios();
    });

    // Editar usuario
    async function editarUsuario(id) {
      const res = await fetch(`${API_URL}/${id}`);
      const u = await res.json();
      form.id.value = u.id;
      form.nombre.value = u.nombre;
      form.email.value = u.email;
      form.rol.value = u.rol;
      form.password.value = ''; // no se muestra contraseña real
      editando = true;
    }

    // Eliminar usuario
    async function eliminarUsuario(id) {
      if (confirm('¿Seguro que desea eliminar este usuario?')) {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        cargarUsuarios();
      }
    }

    // Cancelar edición
    cancelarBtn.addEventListener('click', () => {
      editando = false;
      form.reset();
    });

    cargarUsuarios();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
