<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gesti√≥n de Libros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { margin-top: 40px; }
    .card { border-radius: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold">üìö Biblioteca - Libros</a>
      <a href="/dashboard" class="btn btn-outline-light btn-sm">Volver al Dashboard</a>
    </div>
  </nav>

  <div class="container">
    <div class="card p-4">
      <h3 class="text-center mb-4">Gesti√≥n de Libros</h3>

      <!-- Formulario -->
      <form id="libroForm" class="row g-3">
        <input type="hidden" id="libroId">

        <div class="col-md-6">
          <label class="form-label">T√≠tulo</label>
          <select id="tituloId" class="form-select" required></select>
        </div>

        <div class="col-md-6">
          <label class="form-label">C√≥digo de barras</label>
          <input type="text" id="codigoBarra" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Ubicaci√≥n</label>
          <input type="text" id="ubicacion" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Estado</label>
          <select id="estado" class="form-select" required>
            <option value="">Seleccionar...</option>
            <option value="Disponible">Disponible</option>
            <option value="Prestado">Prestado</option>
            <option value="Da√±ado">Da√±ado</option>
            <option value="Mantenimiento">Mantenimiento</option>
          </select>
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>

    <!-- Tabla -->
    <div class="card p-4 mt-4">
      <h5 class="mb-3">Lista de libros</h5>
      <table class="table table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>T√≠tulo</th>
            <th>C√≥digo de barras</th>
            <th>Ubicaci√≥n</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaLibros"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_LIBROS = '/biblioteca-web/api/libros';
    const API_TITULOS = '/biblioteca-web/api/titulos';
    const tabla = document.getElementById('tablaLibros');
    const form = document.getElementById('libroForm');
    const cancelarBtn = document.getElementById('cancelar');
    const selectTitulo = document.getElementById('tituloId');
    let editando = false;

    // Cargar t√≠tulos
    async function cargarTitulos() {
      const res = await fetch(API_TITULOS);
      const titulos = await res.json();
      selectTitulo.innerHTML = '<option value="">Seleccione un t√≠tulo...</option>';
      titulos.forEach(t => {
        selectTitulo.innerHTML += `<option value="${t.tituloId}">${t.nombre}</option>`;
      });
    }

    // Cargar libros
    async function cargarLibros() {
      const res = await fetch(API_LIBROS);
      const data = await res.json();
      tabla.innerHTML = '';
      for (const l of data) {
        let tituloNombre = '‚Äî';
        try {
          const titulo = await fetch(`${API_TITULOS}/${l.tituloId}`).then(r => r.json());
          tituloNombre = titulo.nombre;
        } catch (e) {}
        tabla.innerHTML += `
          <tr>
            <td>${l.libroId}</td>
            <td>${tituloNombre}</td>
            <td>${l.codigoBarra}</td>
            <td>${l.ubicacion}</td>
            <td>${l.estado}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editarLibro(${l.libroId})">Editar</button>
              <button class="btn btn-danger btn-sm" onclick="eliminarLibro(${l.libroId})">Eliminar</button>
            </td>
          </tr>`;
      }
    }

    // Crear o actualizar libro
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const libro = {
        tituloId: form.tituloId.value,
        codigoBarra: form.codigoBarra.value,
        ubicacion: form.ubicacion.value,
        estado: form.estado.value
      };
      if (!editando) {
        await fetch(API_LIBROS, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(libro)
        });
      } else {
        const id = form.libroId.value;
        await fetch(`${API_LIBROS}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(libro)
        });
        editando = false;
      }
      form.reset();
      cargarLibros();
    });

    // Editar libro
    async function editarLibro(id) {
      const res = await fetch(`${API_LIBROS}/${id}`);
      const l = await res.json();
      form.libroId.value = l.libroId;
      form.tituloId.value = l.tituloId;
      form.codigoBarra.value = l.codigoBarra;
      form.ubicacion.value = l.ubicacion;
      form.estado.value = l.estado;
      editando = true;
    }

    // Eliminar libro
    async function eliminarLibro(id) {
      if (confirm('¬øSeguro que desea eliminar este libro?')) {
        await fetch(`${API_LIBROS}/${id}`, { method: 'DELETE' });
        cargarLibros();
      }
    }

    cancelarBtn.addEventListener('click', () => {
      editando = false;
      form.reset();
    });

    // Inicializar
    cargarTitulos();
    cargarLibros();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
