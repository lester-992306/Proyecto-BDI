<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gesti√≥n de Pr√©stamos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { margin-top: 40px; }
    .card { border-radius: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold">üìö Biblioteca - Pr√©stamos</a>
      <a href="/dashboard" class="btn btn-outline-light btn-sm">Volver al Dashboard</a>
    </div>
  </nav>

  <div class="container">
    <div class="card p-4">
      <h3 class="text-center mb-4">Gesti√≥n de Pr√©stamos</h3>

      <!-- Formulario -->
      <form id="prestamoForm" class="row g-3">
        <input type="hidden" id="prestamoId">

        <div class="col-md-6">
          <label class="form-label">Usuario</label>
          <select id="usuarioId" class="form-select" required></select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Libro</label>
          <select id="libroId" class="form-select" required></select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Fecha de pr√©stamo</label>
          <input type="datetime-local" id="fechaPrestamo" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Fecha de vencimiento</label>
          <input type="date" id="fechaVencimiento" class="form-control" required>
        </div>

        <div class="col-md-12">
          <label class="form-label">Observaciones</label>
          <textarea id="observaciones" class="form-control" rows="2" placeholder="Comentarios opcionales"></textarea>
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>

    <!-- Tabla -->
    <div class="card p-4 mt-4">
      <h5 class="mb-3">Lista de pr√©stamos</h5>
      <table class="table table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Libro</th>
            <th>Fecha Pr√©stamo</th>
            <th>Vencimiento</th>
            <th>Devoluci√≥n</th>
            <th>Observaciones</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaPrestamos"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_PRESTAMOS = '/api/prestamos';
    const API_USUARIOS = '/api/usuarios';
    const API_LIBROS = '/api/libros';

    const tabla = document.getElementById('tablaPrestamos');
    const form = document.getElementById('prestamoForm');
    const cancelarBtn = document.getElementById('cancelar');
    const selectUsuario = document.getElementById('usuarioId');
    const selectLibro = document.getElementById('libroId');
    let editando = false;

    // Cargar usuarios
    async function cargarUsuarios() {
      const res = await fetch(API_USUARIOS);
      const usuarios = await res.json();
      selectUsuario.innerHTML = '<option value="">Seleccione un usuario...</option>';
      usuarios.forEach(u => {
        selectUsuario.innerHTML += `<option value="${u.id}">${u.nombre || u.username || u.email}</option>`;
      });
    }

    // Cargar libros
    async function cargarLibros() {
      const res = await fetch(API_LIBROS);
      const libros = await res.json();
      selectLibro.innerHTML = '<option value="">Seleccione un libro...</option>';
      for (const l of libros) {
        let titulo = "‚Äî";
        try {
          const tituloData = await fetch(`/api/titulos/${l.tituloId}`).then(r => r.json());
          titulo = tituloData.nombre;
        } catch (e) {}
        selectLibro.innerHTML += `<option value="${l.libroId}">${titulo} (${l.codigoBarra})</option>`;
      }
    }

    // Cargar pr√©stamos
    async function cargarPrestamos() {
      const res = await fetch(API_PRESTAMOS);
      const data = await res.json();
      tabla.innerHTML = '';
      for (const p of data) {
        let usuarioNombre = '‚Äî';
        let libroNombre = '‚Äî';
        try {
          const u = await fetch(`${API_USUARIOS}/${p.usuarioId}`).then(r => r.json());
          usuarioNombre = u.nombre || u.username || u.email;
        } catch (e) {}
        try {
          const l = await fetch(`${API_LIBROS}/${p.libroId}`).then(r => r.json());
          const titulo = await fetch(`/api/titulos/${l.tituloId}`).then(r => r.json());
          libroNombre = titulo.nombre;
        } catch (e) {}

        tabla.innerHTML += `
          <tr>
            <td>${p.prestamoId}</td>
            <td>${usuarioNombre}</td>
            <td>${libroNombre}</td>
            <td>${p.fechaPrestamo ? p.fechaPrestamo.replace("T", " ").substring(0, 16) : ""}</td>
            <td>${p.fechaVencimiento || ""}</td>
            <td>${p.fechaDevolucion ? p.fechaDevolucion.replace("T", " ").substring(0, 16) : "‚Äî"}</td>
            <td>${p.observaciones || ""}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editarPrestamo(${p.prestamoId})">Editar</button>
              <button class="btn btn-danger btn-sm" onclick="eliminarPrestamo(${p.prestamoId})">Eliminar</button>
            </td>
          </tr>`;
      }
    }

    // Crear o actualizar pr√©stamo
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prestamo = {
        usuarioId: form.usuarioId.value,
        libroId: form.libroId.value,
        fechaPrestamo: form.fechaPrestamo.value,
        fechaVencimiento: form.fechaVencimiento.value,
        observaciones: form.observaciones.value
      };
      if (!editando) {
        await fetch(API_PRESTAMOS, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(prestamo)
        });
      } else {
        const id = form.prestamoId.value;
        await fetch(`${API_PRESTAMOS}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(prestamo)
        });
        editando = false;
      }
      form.reset();
      cargarPrestamos();
    });

    // Editar pr√©stamo
    async function editarPrestamo(id) {
      const res = await fetch(`${API_PRESTAMOS}/${id}`);
      const p = await res.json();
      form.prestamoId.value = p.prestamoId;
      form.usuarioId.value = p.usuarioId;
      form.libroId.value = p.libroId;
      form.fechaPrestamo.value = p.fechaPrestamo ? p.fechaPrestamo.substring(0, 16) : "";
      form.fechaVencimiento.value = p.fechaVencimiento || "";
      form.observaciones.value = p.observaciones || "";
      editando = true;
    }

    // Eliminar pr√©stamo
    async function eliminarPrestamo(id) {
      if (confirm('¬øSeguro que desea eliminar este pr√©stamo?')) {
        await fetch(`${API_PRESTAMOS}/${id}`, { method: 'DELETE' });
        cargarPrestamos();
      }
    }

    cancelarBtn.addEventListener('click', () => {
      editando = false;
      form.reset();
    });

    // Inicializar
    cargarUsuarios();
    cargarLibros();
    cargarPrestamos();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
